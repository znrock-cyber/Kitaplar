name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Build iOS app
        run: flutter build ios --release --no-codesign

      - name: Notify build completion
        if: success()
        run: echo "iOS IPA build completed successfully! Check artifacts to download."

      - name: Notify build failure
        if: failure()
        run: echo "iOS IPA build failed!"