name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-14
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.1'
        channel: 'stable'
        cache: true
    
    - name: Flutter Doctor
      run: flutter doctor -v
    
    - name: Clean Flutter Cache
      run: |
        flutter clean
        flutter pub cache clean
        flutter pub get
    
    - name: Run Flutter tests
      run: flutter test
      continue-on-error: true
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Clean iOS Build Directory
      run: |
        cd ios
        rm -rf build/
        rm -rf Pods/
        rm -rf Podfile.lock
        rm -rf .symlinks/
        cd ..
    
    - name: Install CocoaPods
      run: |
        echo "Installing CocoaPods..."
        sudo gem install cocoapods --no-document
        echo "CocoaPods version:"
        pod --version
        echo "Updating CocoaPods repositories..."
        pod repo update
        echo "Installing iOS dependencies..."
        cd ios
        pod install --verbose
        cd ..
    
    - name: Build iOS App
      run: |
        echo "Building iOS app..."
        flutter build ios --release --no-codesign --verbose
        echo "Creating Xcode archive..."
        cd ios
        xcodebuild -workspace Runner.xcworkspace \
                   -scheme Runner \
                   -configuration Release \
                   -destination generic/platform=iOS \
                   -archivePath build/Runner.xcarchive \
                   archive \
                   CODE_SIGNING_ALLOWED=NO
    
    - name: Export IPA
      run: |
        echo "Exporting IPA..."
        cd ios
        xcodebuild -exportArchive \
                   -archivePath build/Runner.xcarchive \
                   -exportOptionsPlist ExportOptions.plist \
                   -exportPath build/ \
                   -allowProvisioningUpdates
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build-artifacts
        path: |
          ios/build/Runner.ipa
          ios/build/Runner.xcarchive
        retention-days: 30
    
    - name: Create Release
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: iOS Build v1.0.${{ github.run_number }}
        body: |
          üöÄ iOS uygulama build'i tamamlandƒ±!
          
          üì± **Kurulum:**
          - AltStore veya Sideloadly ile kurabilirsiniz
          - √úcretsiz Apple Developer hesabƒ± yeterli
          
          üîó **IPA Dosyasƒ±:** A≈üaƒüƒ±daki Assets'ten indirin
        files: ios/build/Runner.ipa
        draft: false
        prerelease: false
    
    - name: Notify build completion
      if: success()
      run: |
        echo "‚úÖ iOS build ba≈üarƒ±yla tamamlandƒ±!"
        echo "üì± IPA dosyasƒ± GitHub Releases'a y√ºklendi"
        echo "üîó AltStore veya Sideloadly ile √ºcretsiz kurulum yapabilirsiniz"
    
    - name: Notify build failure
      if: failure()
      run: |
        echo "‚ùå iOS build ba≈üarƒ±sƒ±z oldu!"
        echo "üìã Yukarƒ±daki loglarƒ± kontrol edin"
        echo "üîß Olasƒ± sorunlar: baƒüƒ±mlƒ±lƒ±klar, build konfig√ºrasyonu veya Xcode kurulumu"
        - name: Setup Flutter
          uses: subosito/flutter-action@v2
          with:
            flutter-version: '3.16.0'
            channel: 'stable'
            cache: true
        
        - name: Install Flutter dependencies
          run: flutter pub get
        
        - name: Run Flutter tests
          run: flutter test
        
        - name: Setup Xcode
          uses: maxim-lobanov/setup-xcode@v1
          with:
            xcode-version: latest-stable
        
        - name: Install CocoaPods
          run: |
            cd ios
            pod install
            cd ..
        
        - name: Import Code-Signing Certificates
          uses: Apple-Actions/import-codesign-certs@v3
          with:
            p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
            p12-password: ${{ secrets.CERTIFICATES_PASSWORD }}
        
        - name: Download Provisioning Profiles
          uses: Apple-Actions/download-provisioning-profiles@v1
          with:
            bundle-id: 'com.gizlikitap.app'
            issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
            api-key-id: ${{ secrets.APPSTORE_KEY_ID }}
            api-private-key: ${{ secrets.APPSTORE_PRIVATE_KEY }}
        
        - name: Build iOS App
          run: |
            flutter build ios --release --no-codesign
            cd ios
            xcodebuild -workspace Runner.xcworkspace \
                       -scheme Runner \
                       -configuration Release \
                       -destination generic/platform=iOS \
                       -archivePath build/Runner.xcarchive \
                       archive
        
        - name: Export IPA
          run: |
            cd ios
            xcodebuild -exportArchive \
                       -archivePath build/Runner.xcarchive \
                       -exportOptionsPlist ExportOptions.plist \
                       -exportPath build/
        
        - name: Upload to TestFlight
          if: success()
          run: |
            xcrun altool --upload-app --type ios --file "build/ios/ipa/kitaplar.ipa" \
              --username "${{ secrets.APPLE_ID }}" \
              --password "${{ secrets.APPLE_APP_PASSWORD }}" \
              --verbose
          uses: Apple-Actions/upload-testflight-build@v1
          with:
            app-path: 'ios/build/Runner.ipa'
            issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
            api-key-id: ${{ secrets.APPSTORE_KEY_ID }}
            api-private-key: ${{ secrets.APPSTORE_PRIVATE_KEY }}
        
        - name: Upload build artifacts
          uses: actions/upload-artifact@v4
          if: always()
          with:
            name: ios-build-artifacts
            path: |
              ios/build/Runner.ipa
              ios/build/Runner.xcarchive
            retention-days: 30
        
        - name: Notify build completion
          if: success()
          run: |
            echo "‚úÖ iOS build completed successfully!"
            echo "üì± App uploaded to TestFlight"
            echo "üîó Check App Store Connect for processing status"
        
        - name: Notify build failure
          if: failure()
          run: |
            echo "‚ùå iOS build failed!"
            echo "üìã Check the logs above for error details"
            echo "üîß Common issues: certificates, provisioning profiles, or code signing"