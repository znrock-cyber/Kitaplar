name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Install Pod dependencies
        run: |
          cd ios
          pod repo update
          pod install --verbose
          cd ..

      # Code signing adımları
      - name: Import Code-Signing Certificates
        uses: Apple-Actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Download Provisioning Profiles
        run: |
          echo "${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}" | base64 --decode > ios/KitapOnerileriDevelopment.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp ios/KitapOnerileriDevelopment.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      # iOS build ve IPA oluşturma
      - name: Build iOS
        run: flutter build ios --release
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}

      - name: Create Export Options
        run: |
          cat > ios/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>teamID</key>
              <string>${{ secrets.TEAM_ID }}</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.kitaponerileri.app</key>
                  <string>KitapOnerileriDevelopment</string>
              </dict>
          </dict>
          </plist>
          EOF

      - name: Create IPA
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath Runner.xcarchive \
            archive
          
          xcodebuild -exportArchive \
            -archivePath Runner.xcarchive \
            -exportPath . \
            -exportOptionsPlist ExportOptions.plist
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/*.ipa

      - name: Notify build completion
        if: success()
        run: echo "iOS build completed successfully!"

      - name: Notify build failure
        if: failure()
        run: echo "iOS build failed!"