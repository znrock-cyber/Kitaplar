name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Check Flutter doctor
        run: |
          flutter doctor -v
          flutter doctor --android-licenses || true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Clean build
        run: flutter clean

      - name: Build iOS app
        run: |
          flutter build ios --release --no-codesign --verbose

      - name: Notify build completion
        if: success()
        run: echo "iOS build completed successfully!"

      - name: Notify build failure
        if: failure()
        run: echo "iOS build failed!"