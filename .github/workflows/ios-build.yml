name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0'

      - name: Get dependencies
        run: flutter pub get

      - name: Check Flutter doctor
        run: flutter doctor

      - name: Build iOS (debug mode)
        run: flutter build ios --debug --no-codesign

      - name: Notify build completion
        if: success()
        run: echo "iOS build completed successfully!"

      - name: Notify build failure
        if: failure()
        run: echo "iOS build failed!"