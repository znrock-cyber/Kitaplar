name: iOS Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'release'
        type: choice
        options:
          - release
          - debug

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter version
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze

      - name: Build iOS (No Codesign)
        run: |
          flutter build ios --release --no-codesign
          
      - name: Create IPA Archive
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../gizli-kitap.ipa Payload/
          
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gizli-kitap-ios
          path: gizli-kitap.ipa
          retention-days: 30

      - name: Build completion
        run: echo "iOS build completed successfully! IPA file is ready for download."